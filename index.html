<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Earth Orbit</title>
  <link href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>

<div class="view-container">
  <div id="earth-view" class="view"></div>
  <div id="orbit-view" class="view"></div>
  <div id="rays-view" class="view"></div>
</div>

<div class="controls">
  Main view:
  <label class="inline"><input type="radio" name="main-view" class="main-view" value="earth-view"> Earth</label>
  <label class="inline"><input type="radio" name="main-view" class="main-view" value="orbit-view"> Orbit</label>
  <label class="inline"><input type="radio" name="main-view" class="main-view" value="rays-view"> Sun rays</label>

  <label>Day: <span id="day-value"></span>
  <div id="day-slider"></div></label>
  <label><input type="checkbox" id="earth-rotation">Rotating</label>
  <label><input type="checkbox" id="earth-tilt">Tilted</label>
  <label><input type="checkbox" id="sun-earth-line">Sun-earth line</label>
  <label>Select city: <select id="city-pulldown"></select></label>
  <label>Latitude: <span id="lat-value"></span>
  <div id="latitude-slider"></div></label>
  <label>Longitude: <span id="long-value"></span>
  <div id="longitude-slider"></div></label>
</div>

<!--THREE.js doesn't work well with NPM modules, so import it manually.-->
<!--vendor/threejs-r71 is a simple copy of git repository, but only necessary files are left.-->
<script src="vendor/threejs-r71/build/three.min.js"></script>
<script src="vendor/threejs-r71/examples/js/controls/OrbitControls.js"></script>
<script src="vendor/threejs-r71/examples/fonts/helvetiker_regular.typeface.js"></script>
<script src="dist/app.js"></script>
</body>
</html>
